name: Run Python Script

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Runs automatically at a specific time (e.g., every day at midnight UTC)
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          # If you have a requirements.txt, uncomment the line below
          # pip install -r requirements.txt
          echo "No dependencies to install for this test."

      - name: Run script
        env:
          MY_SECRET_VARIABLE: "Hello from GitHub Actions!"
        run: python main.py