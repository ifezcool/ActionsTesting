name: Run Python Script

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Keep this so you can run it manually if needed
  schedule:
    - cron: '0 */6 * * *' # Runs at minute 0 of every 6th hour (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          # If you have a requirements.txt, uncomment the line below
          # pip install -r requirements.txt
          echo "No dependencies to install for this test."

      - name: Run script
        env:
          MY_SECRET_VARIABLE: "Hello from GitHub Actions!"
        run: python main.py